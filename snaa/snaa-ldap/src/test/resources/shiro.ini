# -----------------------------------------------------------------------------
# Users and their assigned roles
#
# Each line conforms to the format defined in the
# org.apache.shiro.realm.text.TextConfigurationRealm#setUserDefinitions JavaDoc
# -----------------------------------------------------------------------------
[users]
# user 'root' with password 'secret' and the 'admin' role
root = secret, admin
# user 'florian' with the password 'florian' and the 'experimenter' role
florian = florian, experimenter
# user 'sebastian' with password 'sebastian' and role 'experimenter'
sebastian = sebastian, experimenter
# user 'pierre' with password 'pierre' and roles 'experimenter' and 'service_provider'
pierre = pierre, experimenter, service_provider


# -----------------------------------------------------------------------------
# Roles with assigned permissions
# 
# Each line conforms to the format defined in the
# org.apache.shiro.realm.text.TextConfigurationRealm#setRoleDefinitions JavaDoc
# -----------------------------------------------------------------------------
[roles]
# 'admin' role has all permissions, indicated by the wildcard '*'
admin = *
# The 'experimenter' role can do anything (*) with any experimentation_node:
experimenter = experimentation_nodes:*
# The 'service_provider' role is allowed to 'reserve' (action) the service_nodes (type) 
service_provider = service_nodes:reserve
